{% extends 'layout.html' %}

{% block header %}
  <h1>{% block title %}New Product{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
  <form class="form-horizontal" method="post">
      <div class="form-group">
           <label for="name">Name</label>
           <input name="name" class="form-control" id="name" value="{{ request.form['name'] }}" >
      </div>
      <div class="form-group">
          <input type="radio" name="active" value="true" checked>Product is active<br>
          <input type="radio" name="active" value="false" >Product is not active<br>
      </div>
      <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" class="form-control" id="description">{{ request.form['description'] }}</textarea>
      </div>
      <div class="form-group">
          <label for="caption">Caption</label>
          <textarea name="caption" class="form-control" id="caption">{{ request.form['caption'] }}</textarea>
      </div>
      <div class="form-group">
          <label for="image">Please add an image url:</label><br>
          <input name="image" class="form-control" id="image" value="{{ request.form['image'] }}" >
      </div>
      <br>
      Optional Attributes
      <br>
      <div class="form-group">
          <label for="attribute1">Attribute 1</label><br>
          <input name="attribute1" class="form-control" id="attribute1" value="{{ request.form['attribute1'] }}" >
      </div>
      <div class="form-group">
          <label for="attribute2">Attribute 2</label><br>
          <input name="attribute2" class="form-control" id="attribute2" value="{{ request.form['attribute2'] }}" >
      </div>
      <div class="form-group">
          <label for="attribute3">Attribute 3</label><br>
          <input name="attribute3" class="form-control" id="attribute3" value="{{ request.form['attribute3'] }}" >
      </div>
      <div class="form-group">
          <label for="attribute4">Attribute 4</label><br>
          <input name="attribute4" class="form-control" id="attribute4" value="{{ request.form['attribute4'] }}" >
      </div>
      <div class="form-group">
          <label for="attribute5">Attribute 5</label><br>
          <input name="attribute5" class="form-control" id="attribute5" value="{{ request.form['attribute5'] }}" >
      </div>

      <input type="submit" value="Save" class="btn btn-primary">
  </form>
</div>
{% endblock %}
