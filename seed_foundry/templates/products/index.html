{% extends "layout.html" %}

  {% block header %}
  <h1>{% block title %}New Product{% endblock %}</h1>
  {% endblock %}
    
    
    <body>
        {% block content %}
            <!-- supposed to be in head -->
            <title>Products</title>
            <link rel="stylesheet" href="../../static/styles/products.css">
            <!--  -->

            <!-- content -->
            <div class="content">
				<!-- heading -->
				<div>
					<h1 class="text-center display-4">Products</h1>					
					<p class="text-muted text-center">
						{{ prod_list|length }} products
					</p>
				</div>

				<!-- Products -->
				<div class="flex-container">
					{% for item in prod_list %}
						<!-- product -->
						<a class="product" href="/item?item_id={{item.id}}">
							<!-- <img src="{{item.images[0]}}"> -->
							<img class="product-img" 
								src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.sparkawards.com%2Fwp-content%2Fuploads%2F2011%2F05%2FProduct_Lg_Type.jpg&f=1" 
								alt={{ item.name }}>
							<div>
								<p class="product-name">{{ item.name }}</p>
								<p class="product-price">$99.99</p>
							</div>
						</a>
					{% endfor %}
				</div>
			</div>
        {% endblock %}
    </body>
</html>
